server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Desabilitar cache para desenvolvimento
    # Em produção, configure cache apropriadamente
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json|webmanifest)$ {
        # Cache desabilitado para desenvolvimento
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }

    # Para rotas do React (SPA) - sem cache
    location / {
        try_files $uri $uri/ /index.html;
        # Desabilitar cache para HTML também
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }
}